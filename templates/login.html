<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Khata Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
<header style="background: linear-gradient(135deg, #007bff, #00c6ff); padding: 20px; text-align: center; color: white;">
  <h1 style="margin: 0; font-size: 28px;">Khata Notebook</h1>
  <p style="margin: 5px 0 0; font-size: 14px; font-style: italic;">Aapko yaad ho na ho, humein yaad rahega.</p>
</header>

<div class="login-container">
  <h2>Login to Khata Notebook</h2>
  <form action="/send-otp" method="post">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send OTP</button>
  </form>
  <a href="/register">Don't have an account? Register</a>
</div>
<!-- FOOTER -->
<footer style="background-color: #f1f1f1; padding: 15px 20px; text-align: center; font-size: 14px; color: #555; position: absolute; bottom: 0; width: 100%;">
  <p>Need help? Contact us at <a href="mailto:infam0usxdxdx@gmail.com">support@khatanotebook.com</a></p>
  <p>&copy; 2025 Khata Notebook. All rights reserved.</p>
</footer>

</body>
</html>
